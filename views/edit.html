    <div class="container py-5">
      <h1 class="my-5 pb-5">Hello Bootstrap</h1>
      [[result]]
      <form method="POST" enctype="multipart/form-data" class="shadow-sm bg-light p-5">
        <div class="form-group">
          <label>Title</label>
          <input name="title" class="form-control" value="[[articleTitle]]">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea name="content" rows="6" class="form-control">[[articleContent]]</textarea>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input name="image" type="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-block btn-lg btn-primary mt-5">Submit</button>
      </form>
    </div>
